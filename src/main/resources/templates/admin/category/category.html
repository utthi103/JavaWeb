<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{./layout/admin.html}">

<head>
	<meta charset="UTF-8">
	<title>Quản lý danh mục</title>
</head>

<body>
	<div layout:fragment="content" class="content-wrapper">
		 <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-4">
            <h1 class="m-0">Bảng danh mục</h1>
          </div><!-- /.col -->
          <div class="col-sm-4">
            <input type="search" style="border-radius: 10px; border-color: floralwhite; width: 100%; height: 93%;" placeholder="Tìm kiếm tại đây">
          </div>
          <div class="col-sm-4">
            <a href="/admin/category/formAdd" class="btn btn-success float-right">Thêm danh mục mới</a>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Tên</th>
                <th>Ghi chú</th>
                <th>Thao tác</th>
                

              </tr>
            </thead>
            <tbody>
                   <tr th:each="category : ${category}">
                <td th:text="${category.idCategory}"></td>
                  <td th:text="${category.name_category}"></td>
                  <td th:text="${category.note}"></td>
                  <td  >
                    <a th:href="@{/admin/category/formedit/{id}(id=${category.idCategory})}" type="button" style="background-color:#f6c23e; " class="btn btn-success">Sửa </a>
                    <a th:href="@{/admin/category/delete/{id}(id=${category.idCategory})}" onclick="return confirm('Bạn có chắn chắn muốn xóa?');" type="button" style="background-color:red; "  class="btn btn-success">Xóa</a>
                    </td>
             
              </tr>
             
            </tbody>
          </table>
          <div class="col-md-12">
            <ul class="pagination">
								<li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
									<a class="page-link" th:href="@{'/admin/category/page/' + (${currentPage}-1)}">&laquo;</a>
								</li>
								<span th:each="i: ${#numbers.sequence(1, totalPage)}">
									<li class="page-item" th:classappend="${currentPage == i} ? 'active'">
										<a class="page-link" th:href="@{'/admin/category/page/' + ${i}}" th:text="${i}"></a>
									</li>
								</span>
								<li class="page-item" th:classappend="${currentPage == totalPage} ? 'disabled'">
									<a class="page-link" th:href="@{'/admin/category/page/' + (${currentPage}+1)}">&raquo;</a>
								</li>
							</ul>
          </div>
          <!-- /.col-md-6 -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
	</div>
</body>

</html>

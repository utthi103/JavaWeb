<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{./layout/admin.html}">

<head>
	<meta charset="UTF-8">
	<title>Quản lý người dùng</title>
</head>

<body>
	<div layout:fragment="content" class="content-wrapper">
		 <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          
          <div class="col-sm-4">
            <input type="search" style="border-radius: 10px; border-color: floralwhite; width: 100%; height: 93%;" placeholder="Tìm kiếm tại đây">
          </div>
      
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

   
    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">SĐT</th>
                <th scope="col">Email</th>
                <th scope="col">Giới tính</th>
                <th scope="col">Quyền hạn</th>
                <th scope="col">Thao tác</th>


              </tr>
            </thead>
            <tbody>
                   <tr th:each="user : ${user}">
                <td th:text="${user.id_user}"></td>
                  <td th:text ="${user.first_name} + ${user.last_name}"></td>
                  <td th:text="${user.phone}"></td>
                  <td th:text="${user.email_user}"></td>
                  <td th:text="${user.gender_user}"></td>
                  <td th:text="${user.id_auth == '1' ? 'Admin' : 'User'}">
				
                </td>
             <td>
                    <a th:href="@{/admin/user/delete/{id}(id=${user.id_user})}" 
                    onclick="return confirm('Bạn có chắn chắn muốn xóa?');" type="button" style="background-color:red; "  class="btn btn-success">
                        Xóa
                      </a>
                    </td>
             
              </tr>
             
            </tbody>
          </table>
        <!--  {{-- <div class="col-md-12">
            {{ $categories->links('pagination::bootstrap-4') }}
          </div> --}}-->
          <!-- /.col-md-6 -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    
	</div>
</body>

</html>

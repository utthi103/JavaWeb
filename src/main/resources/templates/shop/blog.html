<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layout/user.html}">

<head>
	<meta charset="UTF-8">
	<title>Cửa hàng</title>
</head>

<body>

	<div layout:fragment="slidebar">
		<div class="bd-example">
			<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="carousel-item active">
						<img class="d-block w-100" src="/img/slide1.png" alt="First slide">
						<div class="carousel-caption d-none d-md-block">
							<h3 style="font-size: 54px;">BIG SALE</h3>
							<p style="color:  #79a206;">Disscount 20% off</p>
							<a href="{{ route('product.listproduct') }}" class="button">Shop Now</a>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="/img/slide2.png" alt="Second slide">
						<div class="carousel-caption d-none d-md-block">
							<h3 style="font-size: 54px;">TOP SALE</h3>
							<p style="color:  #79a206;">Disscount 20% off</p>
							<a href="{{ route('product.listproduct') }}" class="button">Shop Now</a>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="/img/slide3.png" alt="Second slide">
						<div class="carousel-caption d-none d-md-block">
							<h3 style="font-size: 54px;">LOVELY PLANTS</h3>
							<p style="color:  #79a206;">Disscount 20% off</p>
							<a href="{{ route('product.listproduct') }}" class="button">Shop Now</a>
						</div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>


	<section layout:fragment="content" class="blog spad">
		 <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <div class="blog__sidebar">
                   
                    <div class="blog__sidebar__item">
                        <h4>Danh mục</h4>
                        <ul>
								<li th:each="blog : ${blogList}">
									<a th:href="@{'/product/listcategory?id=' + ${blog.category}}"
										th:text="${blog.category}">

									</a>
								</li>

							</ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-7">
                <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6" th:each="blog : ${blogList}">
                        <div class="blog__item">
                            <div class="blog__item__pic">
                                <img th:src="@{'/img/' + ${blog.image}}" alt="">
                            </div>
                            <div class="blog__item__text">
                                <ul>
                                    <li th:text="${blog.date}"><i class="fa fa-calendar-o"></i></li>
                                </ul>
                                <h5><a href="#" th:text="${blog.category}"></a></h5>
                                <p th:text="${blog.title}"> </p>
                                <a th:href="@{/blog/detail/{id}(id=${blog.id})}" class="blog__btn">READ MORE <span class="arrow_right"></span></a>
                            </div>
                        </div>
                    </div> 
                   
                    
                   
                   	<div class="col-md-12">
							<!--   Total Items [[${totalItem}]] : Page [[${currentPage}]] of [[${totalPage}]]
    &nbsp; &nbsp; - &nbsp;-->
							<ul class="pagination">
								<li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
									<a class="page-link" th:href="@{'/blog/page/' + (${currentPage}-1)}">&laquo;</a>
								</li>
								<span th:each="i: ${#numbers.sequence(1, totalPage)}">
									<li class="page-item" th:classappend="${currentPage == i} ? 'active'">
										<a class="page-link" th:href="@{'/blog/page/' + ${i}}" th:text="${i}"></a>
									</li>
								</span>
								<li class="page-item" th:classappend="${currentPage == totalPage} ? 'disabled'">
									<a class="page-link" th:href="@{'/blog/page/' + (${currentPage}+1)}">&raquo;</a>
								</li>
							</ul>
						</div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layout/user.html}">

<head>
	<meta charset="UTF-8">
	<title>Danh sách yêu thích</title>
</head>

<body>

	<div layout:fragment="slidebar">
		<div class="bd-example">
			<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="carousel-item active">
						<img class="d-block w-100" src="/img/slide1.png" alt="First slide">
						<div class="carousel-caption d-none d-md-block">
							<h3 style="font-size: 54px;">BIG SALE</h3>
							<p style="color:  #79a206;">Disscount 20% off</p>
							<a href="{{ route('product.listproduct') }}" class="button">Shop Now</a>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="/img/slide2.png" alt="Second slide">
						<div class="carousel-caption d-none d-md-block">
							<h3 style="font-size: 54px;">TOP SALE</h3>
							<p style="color:  #79a206;">Disscount 20% off</p>
							<a href="{{ route('product.listproduct') }}" class="button">Shop Now</a>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="/img/slide3.png" alt="Second slide">
						<div class="carousel-caption d-none d-md-block">
							<h3 style="font-size: 54px;">LOVELY PLANTS</h3>
							<p style="color:  #79a206;">Disscount 20% off</p>
							<a href="{{ route('product.listproduct') }}" class="button">Shop Now</a>
						</div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>


	<section layout:fragment="content" class="shoping-cart spad">
		 <div class="container">
        <div class="row">
          
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                  
                    <form th:action="@{/wishlist}" method="POST">
                       
                   
                    <table class="table table-bordered" style="	table-layout:fixed;
                    width:100%; 	border-collapse: collapse; text-align: center">
                        <thead style="    background: #e1e1e1;">
                            <tr>
                                <th>Image</th>
                                <th class="shoping__product">Products</th>
                                <th>Price</th>
                                <th>View</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                            
                       
                                  <tr th:each="wishlist : ${session.wishlist}">
                                <td class="shoping__cart__item" style="text-align: center">
                                    <img th:src="@{/img/{imageName}(imageName=${wishlist.img_product})}" width="100px" alt="">
                                   
                                </td>
                                <td class="" style="vertical-align: middle;">
                                    <h5 th:text="${wishlist.name_product}"></h5>
                                 </td>
                                <td class="shoping__cart__price">
									<span th:text="(${wishlist.price_product}) + '$'"></span>
                                </td>
                                <td class="shoping__cart__quantity" style="vertical-align: middle;">
                                    <a href="{{ route('product.detail',['id'=> $wishlist['id_product']]) }}"
                                    style="    background: #79a206;  font-size: 12px;  font-weight: 500;  height: 38px;  line-height: 18px;  padding: 10px 20px;  color: #ffffff;  text-transform: uppercase;  border-radius: 3px;    cursor: pointer;">
                                        Xem chi tiet</a>
                                </td>
                                <td class="shoping__cart__item__close" style="line-height: 120px; text-align: center">
                                    <a th:href="@{/deleteCart/{sessionId}(sessionId=${wishlist.session_id})}"><span style="color: #23711a;" class="fa-solid fa-xmark"></span></i></a>
                                   
                                </td>
                            </tr> 
                           
                         
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__btns">
                    <a href="{{ route('product.listproduct') }}" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
                </div>
            </form>
            </div>
     
        </div>
    </div>
	</section>
</body>

</html>
